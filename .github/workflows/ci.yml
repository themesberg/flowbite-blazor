name: CI

on:
  push:
    branches:
      - develop
      - main
      - 'feature/**'
      - 'feat/**'
      - 'fix/**'
      - 'hotfix/**'
      - 'enhancement/**'
  pull_request:
    branches: [develop, main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: ['8.0.x', '9.0.x']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create nuget-local directory
        run: mkdir -p nuget-local

      - name: Build
        run: python build.py build

      - name: Run unit tests
        run: python build.py test

  integration-tests:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create nuget-local directory
        run: mkdir -p nuget-local

      - name: Build
        run: python build.py build

      - name: Install Playwright browsers
        run: pwsh tests/Flowbite.Integration.Tests/bin/Debug/net8.0/playwright.ps1 install --with-deps chromium

      - name: Run integration tests
        run: python build.py test-integration
